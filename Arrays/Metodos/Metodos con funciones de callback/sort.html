<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metodo Sort</title>
</head>

<body>
    <script>
        //Me permite ordenar un Array por orden alfabetico y numerico pero segun importancia de mayusculas y minusculas

        var listaMeses = new Array('Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto')

        console.log(listaMeses.sort())


        var listaNotas = new Array(2, 3, 5, 6, 7, 10, 4, 5, 2, 1, 0)



        var arrayBienOrdenado = [...listaNotas].sort(function (a, b) {
            return a - b
        })

        console.log(arrayBienOrdenado)

        var arrayBienOrdenado = [...listaNotas].sort((a, b) => a - b);
        console.log(arrayBienOrdenado)
        console.log(listaNotas)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index Of</title>
</head>

<body>



    <script>
        //Busca contentenido dentro de un array de una forma concreta si lo encuentra te devuelve la posicion de ese elemento en el Array. y si no encuentra nada me devuelve -1.

        var listaAnimales = new Array('leon', 'perro', 'gato', 'cocodrilo', 'cuervo', 'periquito', 'colibri')

        var animalBuscar = 'periquito'; //case sensitive

        var encontrar = listaAnimales.indexOf(animalBuscar)
        console.log(encontrar)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slice</title>
</head>

<body>




    <script>
        //me permite recoger  un valor en un Array un elemento en una cualquier position concreta. NO ME MODIFICA EL ARRAY PRINCIPAL




        var listaAnimales = new Array('leon', 'perro', 'gato', 'cocodrilo', 'cuervo', 'periquito', 'colibri')

        var listaAnimalesDomesticos = new Array();

        listaAnimalesDomesticos = listaAnimales.slice(1, 3).concat(listaAnimales.slice(5, 6))

        console.log(listaAnimalesDomesticos)


        var ultimoAnimal = new Array()

        ultimoAnimal = listaAnimales.slice(-1)
        console.log('ultimo', ultimoAnimal)
    </script>
</body>

</html>

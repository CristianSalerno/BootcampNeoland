<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unshift, introducir</title>
</head>

<body>




    <script>
        //introduce un elemento o elementos al principio del array.

        var listaAnimales = new Array('leon', 'perro', 'gato')

        var animal = 'cocodrilo'

        listaAnimales.unshift(animal, 'perro')
        console.log(listaAnimales)
    </script>

</body>

</html>

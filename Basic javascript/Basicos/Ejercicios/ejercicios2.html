    <script>
        /* Dado cualquier numero metido por pantalla (2345678),
        quiero que me saques por pantalla varias cosas , ultimo digito
        ultima descena y ultima centena */
        
        var numero = prompt('ingrese un numero');
        numero = parseInt (numero);

        var ultimoDig = numero %10;
        var ultimaDec = numero %100;
        var ultimaCen = numero %1000;


        document.write('el ultimo digito es ' +ultimoDig+ ' la ultima decena es '+ultimaDec+ ' la ultima centena es '+ ultimaCen);
    </script>

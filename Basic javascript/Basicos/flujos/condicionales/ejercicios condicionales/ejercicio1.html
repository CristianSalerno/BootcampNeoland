   <!--  un portero de discotecta tiene que controlar la entrada, si el usuario es menor
    de edad no lo deja entrar.  -->
    <script>

        var edad = prompt('digame su edad por favor ');
        const EDAD_CORTE = 18;
        


        if (edad > 0 && edad < EDAD_CORTE ){
            alert('No puedes entrar')
        }else if (edad >= EDAD_CORTE){
            alert('Bienvenido')
        }else{
            alert('Esa edad no existe campeon')
        }

    
    
    </script>

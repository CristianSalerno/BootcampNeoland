<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicionales Anidados</title>
</head>
<body>
    




    <script>
            var nota = prompt('ingrese una nota');
            
            nota= parseFloat(nota)// pasa a numero


            if(nota >=0 && nota <5){
                alert('suspenso');
            }else if (nota >=5 && nota<6){
                alert('suficiente')
            }else if (nota >=6 && nota <7){
                alert('notable')
            }
            else if (nota >=7 && nota <9){
                alert('bien')
            }
            else if(nota >=9 && nota<=10){
                alert('crack')
            }
            else{
                alert('esa nota no existe')
            }
        
    
    </script>
</body>
</html>

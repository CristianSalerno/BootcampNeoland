<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
</head>
<body>
    





    <script>
        
        var color =prompt ('que color desea traducir')
        color= color.toLowerCase();
        
        switch(color){
            case 'red':
            case 'rouge':
            case'nain':
            alert('Rojo')
            break
            case 'yellow':
            alert('Amarillo')
            break
            case 'blue':
            alert('Azul')
            default:
            alert('no tengo esa palabra')
        }

        
    </script>
</body>
</html>

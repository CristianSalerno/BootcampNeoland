<body>
    


    <script>
       
        var listaAlumnos = new Array();//Genera una instancia

        

        listaAlumnos = ['Sergio','Javier','Jorge','Patricia'] //llenar el array

    

        var listaHtml='<ul>';//variable para agregar el <ul> a la lista
        var colorLi =prompt('dime un color');
        var colordosLi=prompt('dime otro color')
       

        for (var i = 0 ; i<listaAlumnos.length; i++){
            //para contar

        if (i % 2 != 0){

            listaHtml = listaHtml+ '<li style="color:'+colorLi+';">' +listaAlumnos[i]+ '</li>'//para print en pantalla de los nombres, entra y recorre el array-     
        }
        else 
        {
            listaHtml = listaHtml+ '<li style="color:'+colordosLi+';">' +listaAlumnos[i]+ '</li>'   
        }
        
    }
            listaHtml = listaHtml + '</ul>';

        document.write(listaHtml);

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow function</title>
</head>

<body>

    <script>
        //funcion por parametro 
        function pintarNombre(pNombre) {
            var nombre = pNombre;
            document.body.innerText = nombre;
            return nombre;
        }
        pintarNombre('nestor')

        //(PARAMETRO)=>{}


        //funcion anonima
        var apellido = function (pApellido) {
            return 'tu apellido es ' + pApellido;
        }
        document.body.innerText = apellido('garcia');

        //funcion Flecha

        var imprimirNombre = pNombre => document.body.innerText = pNombre;

        imprimirNombre('Juan')
    </script>

</body>

</html>

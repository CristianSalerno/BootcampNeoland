<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
</head>

<body>
    <ul id="menu">
        <li>Home</li>
        <li>Galeria</li>
        <li>Contacto</li>
    </ul>

    <ul id="submenu">
        <li>Aviso Legal</li>
        <li>Cookies</li>
    </ul>


    <script>
        //Obtener el elemento
        var menu = document.getElementById('menu')
        var lis = menu.getElementsByTagName('li')

        for (li of lis) {
            li.innerText = 'hola';
        }

        //QuerySelector 

        var sublis = document.querySelectorAll('#submenu li')

        sublis.forEach(function () {
            textoAcambiar = li.innerText = 'Chau';
        })
    </script>
</body>


</html>

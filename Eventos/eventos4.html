<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos 4</title>
</head>

<body>


    <ul id="menu">
        <li>Juan</li>
        <li>Pepe</li>
        <li>Rodrigo</li>
        <li>carlos</li>
        <li>Roberto</li>
    </ul>
    <hr>
    <h1 id="titulo"></h1>




    <script>
        //Diferencia entre GetElement y querySelector

        //GetElementById
        /*  var menu = document.getElementById('menu');
         var botones = menu.getElementsByTagName('li') */

        var botones = document.querySelectorAll('#menu li')
        //Evento onclick, el on se quita siempre - LLamo a la funci√≥n
        //botones.addEventListener('click', cargarNombre) 
        //Event handler que no puede recibir un parametro, recibe un evento.

        for (boton of botones) {
            boton.addEventListener('mouseover', cargarNombre)
        }

        function cargarNombre(e) {
            //Evento que estoy clikando.
            var texto = (e.target.innerText)
            document.getElementById('titulo').innerText = texto;
        }
    </script>

</body>

</html>

        //Quiero poder generar un tablero de ajedrez pero quiero poder elegir cuantas casillas y de que tamaño.


        function crearFila(pTamano,pCasillas,pEmpiezo){
            var fila ="";
            var color="";

           for (var i=1; i<=pCasillas; i++){
                if (pEmpiezo == "black")
                {
                    color =(i%2 !=0) ?'black' :'grey';
                }
                else
                {
                    color =(i%2 !=0) ?'grey' :'black';
                }
           

                fila +='<div class="row" style="background-color: '+ color +'; width:'+ pTamano +'px; height:'+ pTamano +'px; float:left;"></div>'; //fila = fila +<div></div>         
            
            document.write(fila);
        }
    }
        
        crearFila(100,5);

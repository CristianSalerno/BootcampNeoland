<body>




    <script>
        //Pasar a Mayuscula

        var frase ='Hola k ase'; // 'esa k aloh'
        
        //los Strings en JS son un objeto y tienen una serie de propiedades. tiene length y position como las listas.


        function voltearPalabra(pPalabra){
            var palabraVolteada = '';
            var longitud = pPalabra.length;

            for (var i = 1 ; i <= longitud ;i++)
            {
                palabraVolteada += pPalabra[longitud- i];
                
            }
            return palabraVolteada;
        }

        alert(voltearPalabra(frase));
        
    </script>

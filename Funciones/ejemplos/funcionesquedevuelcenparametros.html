<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones que reciben parametros</title>
</head>

<body>



    <script>
        var numero = 4.5;

        function redondear(pNumero) {
            var numeroRedondeado = parseInt(pNumero);

            return numeroRedondeado;
        }

        var resultado = rendondear(numero);
    </script>
</body>

    <title>Exponente de un Numero</title>
</head>
<body>
    



    <script>
         //quiero una funcion que me permita realizar el exponente de un numero 6, elevado a la 3. clase math
        
         var numero = prompt('add a number')
         var exponente =prompt('add the exponent')

        function getExponent(){
            var result=1;
            result=Math.pow(numero,exponente)
            document.write('<h1>'+result+'<h1>');
        }
        getExponent()
        








    </script>



</body>

                    resultado = restar(pNumero1,pNumero2);

                    case 'multiplicacion': 
                    resultado = multiplicar(pNumero1,pNumero2)
                    break;
                }
                document.write(resultado)
        }
    
        function sumar (pNumeroA , pNumeroB){
            return pNumeroA + pNumeroB;
        }

        function restar (pNumeroA, pNumeroB){
            return pNumeroA - pNumeroB;
        }

        }

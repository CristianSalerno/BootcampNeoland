<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos Jquery</title>
</head>

<body>



    <ul id="menu">
        <li><a data-color="blue" href="">Azul</a></li>
        <li><a data-color="red" href="">Rojo</a></li>
        <li><a data-color="yellow" href="">amarillo</a></li>
    </ul>

    <script src="archivos/jquery-3.4.1.min.js"></script>

    <script>
        var enlace = $('#menu li a');

        enlace.on('click', () => {
            event.preventDefault();

            var color = $(this).data('color');
            $('body').css('background-color', color);
            console.log(color)
        })
    </script>
</body>

</html>

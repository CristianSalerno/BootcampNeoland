<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metodos de clases</title>
    <style>
        .rojo {
            color: red;
        }

        .blue {
            color: blue;
            font-weight: 800;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Gestion de clases</h1>

    <p><a href="http://www.google.es" id="btn1">AÃ±adir clase .rojo</a></p>
    <p><a class="rojo" href="" id="btn2">Quitar clase .rojo</a></p>
    <p><a href="" id="btn3">Cambiar clase .rojo</a></p>


    <script src="archivos/jquery-3.4.1.min.js"></script>
    <script>
        /*  $('selector').addClass('nombreClase')
        $('selector').removeClass('nombreClase')
        $('selector').toggleClass('nombreClase')
        */


        $('#btn1').on('click', insertarClase);
        $('#btn2').on('click', borrarClase);
        $('#btn3').on('click', cambiarClase);


        function insertarClase(e) {
            e.preventDefault();
            var url = $(this).attr('href')
            $('h1').addClass('rojo')
            setTimeout(function () {
                window.location = url;
            }, 3000);
        }

        function borrarClase(e) {
            e.preventDefault();
            $('h1').removeClass('rojo')
        }

        function cambiarClase(e) {
            e.preventDefault();
            $('h1').toggleClass('blue')
        }
    </script>
</body>

</html>

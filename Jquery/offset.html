<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Offset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .cuadrado {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background: #444;
            margin: 100px 0 0 100px;
        }
    </style>
</head>

<body>
    <div class="cuadrado">

    </div>


    <script src="archivos/jquery-3.4.1.min.js"></script>
    <script>
        var mitop = $('.cuadrado').offset().top;
        var mileft = $('.cuadrado').offset().left;

        console.log('top:', mitop)
        console.log('left:', mileft)


        var coordenadas = $('.cuadrado').position(); //solo cuando usemos position absolute, fixed.

        console.log('position:', coordenadas);
    </script>
</body>

</html>

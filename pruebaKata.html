        function reverseWords(str) {
            console.log(str)
            return str.split(' ').reverse().join(' ');

        }

        console.log(reverseWords('hello World'))


        //Ascensor CODEWARS

        function elevator(ascensor1Piso, ascensor2Piso, calledFrom) {
            const distanciaAsc1 = ascensor1Piso - calledFrom;
            const distanciaAsc2 = ascensor2Piso - calledFrom;

            if (distanciaAsc1 === distanciaAsc2) {
                return 'Right';
            }

            if (distanciaAsc1 > distanciaAsc2) {
                return 'Left';
            }

            if (distanciaAsc2 > distanciaAsc1) {
                return 'Right';
            }

        }
